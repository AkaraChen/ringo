<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/notice/ant.css">
    <script src="https://esm.sh/@akrc/seaweed@latest" type="module"></script>
    <title>Document</title>
</head>

<body>
    <sw-button primary>Info</sw-button>
    <sw-button type="warning" primary>Warning</sw-button>
    <sw-button type="error" primary>Error</sw-button>
    <sw-button type="success" primary>Success</sw-button>
    <script type="module">
        import {notice} from './src/notice.ts';
        const buttons = document.querySelectorAll('sw-button')
        const types = ['info', 'warning', 'error', 'success']
        buttons.forEach(((item,index) => item.addEventListener('click', () => 
            notice({ text: 'this is a notice', type: types[index] })
        )))
    </script>
</body>

</html>
