<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./docs/prism.css">
    <script type="module" src="./docs/index.ts"></script>
    <title>Document</title>
</head>

<body>
    <div style="max-width: 800px; margin: 1em auto; padding: 1em" id="container">
        <hgroup>
            <h1>Ringo.js</h1>
            <p>Message, Dialog, Notice component written in Pure TypeScript.</p>
        </hgroup>

        <h2>Get Started</h2>

        <pre class="lang-js"><code style="padding: 0">import {message} from '@akrc/ringo'
message({text: 'Hello, Ringo'})</code></pre>

        <h2>Message</h2>
        <button class="filled" id="message_info">Info</button>
        <button class="filled success" id="message_success">Success</button>
        <button class="filled warn" id="message_warning">Warn</button>
        <button class="filled error" id="message_error">Error</button>

        <h2>Notice</h2>
        <button class="filled" id="notice_info">Info</button>
        <button class="filled success" id="notice_success">Success</button>
        <button class="filled warn" id="notice_warning">Warn</button>
        <button class="filled error" id="notice_error">Error</button>
    </div>

    <script src="./docs/prism.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/AkaraChen/seaweed@main/seaweed.min.css">
</body>

</html>
